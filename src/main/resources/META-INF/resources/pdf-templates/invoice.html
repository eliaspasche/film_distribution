<html lang="de">
<meta charset="utf-8">
<body>
<table class="customerDetailTable">
    <tr>
        <th>
            <div>
                <span class="companyText">Video Verleih Müller, Postfach 31 23, 37046 Göttingen</span>
                <br>
                <p id="customerName"></p>
                <p id="customerAddress"></p>
                <p id="customerPlz"></p>
            </div>
        </th>
    </tr>
</table>

<div class="mainContent">

    <p class="textRightAlign" id="issueDate">Datum: </p>
    <p class="textRightAlign" id="customerNumber">Kundennummer: </p>
    <h4>Rechnung</h4>
    <div>
        <table class="invoiceTable" id="invoiceTable">
            <tr>
                <th><p>Zeitraum</p></th>
                <th><p>Film</p></th>
                <th><p>Preis/Woche</p></th>
                <th><p>Kosten</p></th>
            </tr>
        </table>

        <div class="costs">
            <table class="costsTable">
                <tr>
                    <th><p>Summe Netto:</p></th>
                    <th><p id="totalNet"></p></th>
                </tr>
                <tr>
                    <th><p>Umsatzsteuer 19,00 %:</p></th>
                    <th><p id="totalTax"></p></th>
                </tr>
                <tr>
                    <th><p>Rechnungsbetrag:</p></th>
                    <th><p id="total"></p></th>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
